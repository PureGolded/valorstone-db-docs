<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DB Designer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" />
  {% block meta %}{% endblock %}
</head>
<body>
  <header class="topbar">
    <div class="brand">DB Designer</div>
    {% if pin %}
      <div class="pin">PIN: <strong>{{ pin }}</strong></div>
    {% endif %}
    <nav class="nav">
      <a class="btn nav-btn" href="{{ url_for('workspace') }}" title="Go to workspace">Workspace</a>
      <a class="btn nav-btn" href="{{ url_for('docs_home') }}" title="Open documents">Docs</a>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <div id="modal-root" class="modal-root" hidden>
    <div class="modal-backdrop" onclick="Modal.close()"></div>
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modal-header">
        <h3 id="modal-title"></h3>
        <button class="btn" type="button" aria-label="Close" onclick="Modal.close()">âœ•</button>
      </div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-footer" id="modal-footer"></div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
